<!DOCTYPE html>
<html>
<head>
  <title>Ultra Minimal Test</title>
  <style>
    .box {
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .success { background-color: #d4edda; }
    .error { background-color: #f8d7da; }
  </style>
</head>
<body>
  <h1>GitHub Pages Test</h1>
  
  <div id="test1" class="box">
    Test 1: If this changes to green, basic JS works
  </div>
  
  <div id="react-check" class="box">
    Test 2: Checking if React is loaded
  </div>
  
  <div id="react-root" class="box">
    Test 3: React component should render here
  </div>

  <!-- No external libraries yet - just test basic JS -->
  <script>
    // Test 1: Basic JavaScript
    document.getElementById('test1').textContent = 'Basic JavaScript works!';
    document.getElementById('test1').className = 'box success';
    
    // Display library status when page loads
    window.onload = function() {
      const reactDiv = document.getElementById('react-check');
      
      // Now load React manually
      const reactScript = document.createElement('script');
      reactScript.src = 'https://unpkg.com/react@17/umd/react.development.js';
      
      reactScript.onload = function() {
        const reactDomScript = document.createElement('script');
        reactDomScript.src = 'https://unpkg.com/react-dom@17/umd/react-dom.development.js';
        
        reactDomScript.onload = function() {
          reactDiv.textContent = 'React and ReactDOM loaded successfully!';
          reactDiv.className = 'box success';
          
          // Now that React is definitely loaded, try direct DOM manipulation
          const root = document.getElementById('react-root');
          root.textContent = '';
          
          const heading = document.createElement('h3');
          heading.textContent = 'React Component Placeholder';
          root.appendChild(heading);
          
          const paragraph = document.createElement('p');
          paragraph.textContent = 'React DOM manipulation works!';
          root.appendChild(paragraph);
          root.className = 'box success';
          
          // Try pure JS version of what React would do
          const div = document.createElement('div');
          div.textContent = 'If you see this, React DOM API is accessible';
          root.appendChild(div);
        };
        
        reactDomScript.onerror = function() {
          reactDiv.textContent = 'Failed to load ReactDOM! Check console for details.';
          reactDiv.className = 'box error';
        };
        
        document.head.appendChild(reactDomScript);
      };
      
      reactScript.onerror = function() {
        reactDiv.textContent = 'Failed to load React! Check console for details.';
        reactDiv.className = 'box error';
      };
      
      document.head.appendChild(reactScript);
    };
  </script>
</body>
</html>
