<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Test</title>
  
  <!-- Just React and ReactDOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.13/babel.min.js"></script>
  
  <style>
    .status { padding: 1rem; margin: 1rem 0; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>React Mounting Test</h1>
  
  <div id="vanilla-test" class="status">
    If you see this text change to "Vanilla JS works", standard JavaScript is working
  </div>
  
  <div id="react-root"></div>

  <script>
    // Test 1: Vanilla JavaScript execution
    document.getElementById('vanilla-test').innerHTML = '<div class="success">Vanilla JS works</div>';
    console.log("Vanilla JS executed");
  </script>

  <script type="text/babel">
    // Test 2: React mounting
    console.log("Babel script executing");
    
    try {
      const App = () => {
        console.log("React component rendering");
        return (
          <div class="status success">
            React is working! The component mounted successfully.
          </div>
        );
      };
      
      ReactDOM.render(<App />, document.getElementById('react-root'));
      console.log("ReactDOM.render called");
    } catch(e) {
      console.error("React error:", e);
      document.getElementById('react-root').innerHTML = 
        `<div class="status error">React error: ${e.message}</div>`;
    }
  </script>
</body>
</html>
