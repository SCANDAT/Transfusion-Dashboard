<!DOCTYPE html>
<html>
<head>
  <title>Recharts Test</title>
  <style>
    .status { padding: 20px; margin: 20px; border-radius: 8px; }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #b91c1c; }
  </style>
</head>
<body>
  <h1>Recharts Loading Test</h1>
  <div id="status" class="status">Checking Recharts loading...</div>
  
  <!-- React first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  
  <!-- Script to check for Recharts -->
  <script>
    function updateStatus(message, isSuccess) {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = message;
      statusDiv.className = isSuccess ? 'status success' : 'status error';
    }
    
    // Check if Recharts is already defined
    if (window.Recharts) {
      updateStatus('✅ Recharts is already defined! (Library loaded successfully)', true);
    } else {
      updateStatus('⚠️ Recharts not loaded yet. Attempting to load it now...', false);
    }
  </script>
  
  <!-- Try loading the dependencies and Recharts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/Recharts.min.js"></script>
  
  <!-- Final check -->
  <script>
    // Check again after scripts have loaded
    setTimeout(function() {
      console.log("Checking Recharts availability...");
      
      if (window.Recharts) {
        updateStatus(`
          ✅ SUCCESS: Recharts loaded successfully!<br>
          Available components: ${Object.keys(window.Recharts).join(', ')}
        `, true);
      } else {
        updateStatus(`
          ❌ ERROR: Recharts is still not defined after loading scripts.<br>
          <br>
          Try this alternative approach:<br>
          <ol>
            <li>Create a simple HTML file without React</li>
            <li>Use pre-generated SVG charts instead of dynamic Recharts</li>
            <li>Or use a different visualization library like Chart.js</li>
          </ol>
        `, false);
      }
    }, 1000); // Give scripts a second to load
  </script>
</body>
</html>
